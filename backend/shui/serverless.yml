# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: 3kdyhfed24
# "service" is the name of this project. This will also be added to your AWS resource names.
service: shui

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role: arn:aws:iam::329327478854:role/serverless-aws-role

build:
  esbuild:
    minify: true

package:
  individually: true

functions:
  postMessage:
    handler: functions/postMessage/index.handler
    events:
      - httpApi:
          path: /message
          method: post
  updateMessage:
    handler: functions/updateMessage/index.handler
    events:
      - httpApi:
          path: /message/{id}
          method: put
  getMessages:
    handler: functions/getMessages/index.handler
    events:
      - httpApi:
          path: /messages
          method: get

resources:
  Resources:
    ShuiDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ShuiDataTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S # S står för String som i datatyp
          - AttributeName: sk
            AttributeType: S # S står för String som i datatyp
        KeySchema:
          - AttributeName: pk
            KeyType: HASH # HASH = Partition key
          - AttributeName: sk
            KeyType: RANGE # RANGE = Sort Key
        BillingMode: PAY_PER_REQUEST
